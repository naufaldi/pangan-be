name: CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dev deps
        run: pip install ruff black mypy
      - name: Run ruff
        run: ruff check .
      - name: Run black check
        run: black --check .


